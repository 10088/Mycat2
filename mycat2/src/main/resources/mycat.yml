                instanceType:,#READ,WRITE,READ_WRITE
                jdbcDriverClass:
                }]
interceptor:
  defaultHanlder: {type: proxy , tags: {target: defaultDatasourceName}}
  handlers:
    - name: selectTravelrecord
      tables: ['db1.travelrecord']
      sqls: ['select {any}']
      type: select
    - name: insertTravelrecord
      tables: ['db1.travelrecord']
      tags: {executeType: UPDATE}
      sqls: ['insert {any}']
      type: insert
    - name: updateTravelrecord
      tables: ['db1.travelrecord']
      sqls: ['update {any}']
      type: update
    - name: deleteTravelrecord
      tables: ['db1.travelrecord']
      sqls: ['delete {any}']
      type: delete
  schemas: []
  sqls: [
          {name: commit,sql: 'commit',type: commit},
          {name: commit;,sql: 'commit;',type: commit},
          {name: begin ,sql: 'begin;',type: begin},
          {name: begin; ,sql: 'begin',type: begin},
          {name: rollback ,sql: 'rollback',type: rollback},
          {name: rollback;,sql: 'rollback;',type: rollback},
          {name: useStatement ,sql: 'use {schema}',type: useStatement},
          {name: useStatement; ,sql: 'use {schema};',type: useStatement},
          {name: setXA ,sql: 'set xa = on',type: setXATransactionType},
          {name: setXA; ,sql: 'set xa = on;',type: setXATransactionType},
          {name: setProxy ,sql: 'set xa = off {any}',type: setProxyTransactionType},
          {name: setAutoCommitOff ,sql: 'set autocommit=off {any}',type: setAutoCommitOff},
          {name: setAutoCommitOn ,sql: 'set autocommit=on {any}',type: setAutoCommitOn},
        ]
metadata:
  dataNodes: {}
