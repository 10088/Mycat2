                ip: 0.0.0.0,
                port: 3306,
                user: root,
                password: 123456,
                maxCon: 1000,
                minCon: 0,
                maxRetryCount: 3,
                maxConnectTimeout: 1000,
                dbType: mysql,
                url: 'jdbc:mysql://127.0.0.1:3306?useUnicode=true&serverTimezone=UTC',
                weight: 1,
                initSQL:,
